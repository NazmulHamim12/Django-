{% extends "layout.html" %}


{% block title %}
Home page
{% endblock title %}

{% block content %}
This is a jinja 
{% endblock content %}











{% block db %}


<div class="row">
     
{% for d in table %}

<div class="col-md-6">


 <div class="card" style="width:400px">
    <img class="card-img-top" src="{{d.image.url}}" alt="Card image" style="width:300px; height:300px">
    <div class="card-body">
      <h4 class="card-title">{{d.name}}</h4>
      <p class="card-text">{{d.des}}</p>
      <a href="{%  url 'detail' d.id %}" class="btn btn-primary"> {{d.lang_type}}-{{d.id}} </a>
    </div>
  </div>


</div>

<br>
  {% endfor %} 

</div>
 



{% endblock db %}
