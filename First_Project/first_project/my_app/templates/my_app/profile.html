<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Profile Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    .profile-card {
      max-width: 400px;
      margin: 50px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .profile-header {
      background: linear-gradient(135deg, #007bff, #6610f2);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }
    .profile-body {
      padding: 20px;
      text-align: center;
    }
    .profile-body h3 {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .profile-body p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .profile-footer {
      padding: 15px;
      text-align: center;
      background: #f8f9fa;
    }
    .profile-footer .btn {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-header">
      <img src="{{data.image.url}}" alt="Profile Picture">
      <h2>{{data.name}}</h2>
      <p>{{data.message}}</p>
    </div>
    <div class="profile-body">
      <h3>About Me</h3>
      <p>
       E-mail:{{data.email}} 

      </p>
    </div>
    <div class="profile-footer">
      <a href="#" class="btn btn-primary">Follow</a>
      <a href="#" class="btn btn-outline-secondary">Message</a>
    </div>
  </div>

</body>
</html>
