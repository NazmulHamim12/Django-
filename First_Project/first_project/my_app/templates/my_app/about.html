<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .card {
      margin-bottom: 20px; /* প্রতিটা card এর নিচে gap */
    }
  </style>
</head>
<body>

  <h1 class="text-center mt-4">This is about Page</h1>
  <h3 class="text-primary text-center">Info section:</h3>

  <div class="container mt-4">
    <div class="row justify-content-center">

      {% for i in info %}
      <div class="col-12 d-flex justify-content-center">
        <div class="card" style="width:400px;">
          <img class="card-img-top" src="{{i.image.url}}" alt="Card image" style="width:100%">
          <div class="card-body">
            <h4 class="card-title">{{i.name}}</h4>
            <p class="card-text">{{i.hobby}}</p>
            <a href=" {% url 'profile' i.id %} " class="btn btn-primary">Profile</a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div><!-- row -->
  </div><!-- container -->


<div class="container">

   <h1>Contact Us</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}   <!-- form সুন্দরভাবে paragraph ট্যাগে render করবে -->
        <button type="submit">Send</button>
    </form>


</div>





</body>
</html>
